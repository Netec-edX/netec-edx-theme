<%inherit file="main.html" />
<%namespace name='static' file='static_content.html'/>
<%!
from django.utils.translation import ugettext as _
from django.core.urlresolvers import reverse
%>
<style>

#splash {
    position: absolute;
    top: 75px;

    width: 65%;
    margin: 17.5%;
    background-color: #EBEBEB;
    border: 1px solid #EBEBEB;
    border-radius: 2px;
}

#splash-left {
   width: 100%;
   padding: 0px;
   margin-top: 5%:
}

#splash-right {
    float: right;
    height: 100%;
    padding-top: 1%;
    padding-bottom: 1%;
    padding-left: 5%;
    padding-right: 5%;
    border-left-style: solid;
    border-left-width: 1px;
    border-left-color: #7D7D7D;

}

#splash-left h1 {
  text-align: center;
  color: #575757;
  font-family: sans-serif;
  font-size: 3.25vmin;
  font-weight: 200;
  margin: 2%;
}

#splash-left p {
  font-family: sans-serif;
  text-align: center;
  font-size: 2.25vmin;
  font-weight: lighter;
  color: #646464;
  letter-spacing: 1px;
  margin-top: 0px;
  margin-bottom: 2%;
}


</style>

<section class="home">
  <header>
    <div id="splash">
      <div id="splash-right">
       <img src="${static.url('images/netec-trademark.png')}" alt="Netec Trademark" align="center">
      </div>
      <div id="splash-left">
        <h1><strong>Netec Digital te da la bienvenida</strong></h1>
        <p>Forma parte de nuestra comunidad</p>
      </div>
    </div>  <!-- id="splash" -->
    <img width="100%" src="${static.url('images/netec_header.jpg')}" alt="Netec Header">

<%block name="js_extra">
   <script type="text/javascript">
      $(window).load(function() {
         if(getParameterByName('next')) {
              $('#login').trigger("click");
         }
      })
   </script>
</%block>
